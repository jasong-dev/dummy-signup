<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="image">
        <img src="media/landscape.png" alt="landscape">
    </div>

    <main>
        <div class="dummy-text">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p class="remote-text">You <em>know</em> you want to.</p>
        </div>

        <form>
            <div class="form-container">
                <fieldset>
                    <div class="form-cell">
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="John">
                    </div>

                    <div class="form-cell">
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" id="lname" placeholder="Doe">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-cell">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="johndoe@example.com">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-cell">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form-cell">
                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" name="cpassword" id="cpassword">
                    </div>
                </fieldset>
            </div>

            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </main>
</body>
</html>
